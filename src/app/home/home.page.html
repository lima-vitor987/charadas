<ion-content>
  <div class="posicao">
  <div class="pergunta">
    {{pergunta}}
  </div>

  <ion-button (click)="revelarResposta()" class="revela">Revelar resposta</ion-button>

  <div class="resposta">
    {{revela}}
  </div>
</div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="solicitarCharada()">
      <ion-icon name="refresh"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
